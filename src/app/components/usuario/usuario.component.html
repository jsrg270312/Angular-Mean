		<img [src]="mascota.url" class="card-img-top" alt="...">
		<div class="card-body">
		  <h5 class="card-title">{{mascota.mascota}}</h5>
		  <p class="card-text">{{mascota.id}}</p>
		  <a [routerLink]="['detalles',mascota.id]" class="btn btn-success">Detalle</a>

		</div>
