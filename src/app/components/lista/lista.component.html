<button class="nav-item btn btn-outline-success">Agregar</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngFor="let key of keys">{{key}}</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let element of elements;">
    <th scope="row">{{element.nombre || element._id}}</th>
    <td>
      {{ element.precio || element.email }}
    </td>
    <td>{{ element.foto || element.userType }}</td>
    <td>{{ element.mascotaType || element.active}}</td>
    <td>
      <button class="nav-item btn btn-outline-primary">Actualizar</button>
      <button (click)="eliminarLista(element.id)" class="nav-item btn btn-outline-danger">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
