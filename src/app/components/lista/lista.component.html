<p>You can bind our <code>NgbPagination</code> component with slicing the data list</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngfor="let key of keys">{{key}}</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let element of elements; let i of index">
    <th scope="row"></th>
    <td>
      {{ element[i] }}
    </td>
    <td>{{ element.userType}}</td>
    <td>{{ element.active}}</td>
    <td>
      <button class="nav-item btn btn-outline-primary">Actualizar</button>
      <button class="nav-item btn btn-outline-danger">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
