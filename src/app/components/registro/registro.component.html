<form [formGroup]="checkoutFor" (ngSubmit)="addMascota(checkoutFor.value)">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password"class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
