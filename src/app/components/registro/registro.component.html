<form [formGroup]="registroLogin" (ngSubmit)="setUsuario(registroLogin.value)">
    <div class="form-group">
      <label>Email</label>
      <input [ngClass]="{'is-invalid': checkValid('email') }" type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Enter email">
      <div class="form-control-feedback" *ngIf="registroLogin.controls['email'].errors?.required">es requerido email</div>
      <div class="form-control-feedback" *ngIf="registroLogin.controls['email'].errors?.email"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [ngClass]="{'is-invalid': checkValid('email')}" type="password" formControlName="password"class="form-control" name="password" id="password" placeholder="Password">
      <div class="form-control-feedback" *ngIf="registroLogin.controls['password'].errors?.required">el pass es requerido</div>
    </div>
    <div class="form-group" *ngIf="register">
      <label>Repeat Password</label>
      <input [ngClass]="{'is-invalid': !registroLogin.get('repeatPassword').valid}" type="password" formControlName="repeatPassword"class="form-control" name="repeatPassword" id="repeatPassword" placeholder="Password">
      <div class="form-control-feedback" *ngIf="registroLogin.controls['repeatPassword'].errors?.required">es requerido este campo</div>
    </div>
    <div class="form-group form-check" *ngIf="register">
        <label></label>
        <input class="form-check-input" type="checkbox" formControlName="check" name="check" id="check">
        <div class="form-control-feedback" *ngIf=""></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- <div [ngClass]="['alert', 'alert-danger']" role="alert" *ngIf="!registroLogin.valid">
        <li *ngFor="let error of errors; let i = index">
          Error {{error.errors | json}}:
        </li>
      </div> -->
</form>
