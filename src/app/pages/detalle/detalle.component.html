<div class="container">
		<div class="card text center" style="width: 18rem;" *ngIf="!error">
				<img src="{{foto | noimage: 'sebas' }}" class="card-img-top">
					<div class="card-body">
						<h5 class="card-title">{{nombre}}</h5>
						<p class="card-text">{{descripcion}}</p>
						<p class="card-text"><small class="text-muted"></small></p>
					</div>
				</div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="error">
	{{response.message}}
</div>
